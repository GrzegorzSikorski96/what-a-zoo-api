default:
  extensions:
    Laracasts\Behat:
      env_path: .env.testing
    Behat\MinkExtension:
      default_session: laravel
      laravel: ~
  suites:
      test:
        paths:
          - "%paths.base%/features/TestPath"
        contexts:
          - BehatTests\RoutesContext
          - BehatTests\AuthenticationContext
